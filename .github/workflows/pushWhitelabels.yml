name: pushWhitelabels

on:
  push:
    branches:
      - whitelabel/BancoZap

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: bancozap
          destination-github-username: Fit-Iuri
          destination-repository-name: bancozap
          user-email: iuri.mendes@fitbank.com.br
          commit-message: Copiando ORIGIN_COMMIT para $GITHUB_REF
          target-branch: main
