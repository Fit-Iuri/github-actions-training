name: Push Whitelabels

on:
  push:
    branches:
      - "whitelabel/BancoZap"
    paths-ignore:
      - ".github/**"

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: /**
          destination-github-username: "Fit-Iuri"
          destination-repository-name: "bancozap"
          user-email: iuri.mendes@fitbank.com.br
          commit-message: Enviando ORIGIN_COMMIT de $GITHUB_REF
          target-branch: main
